{% extends 'layout-public.html' %}

{% block pageTitle %}
Additional costs for your normal daily journey
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

	<div class="nhsuk-grid-column-two-thirds">

		{{ backLink({
		"href": "javascript:history.go(-1)",
		"text": "Go back"
		}) }}

		<form action="v9/TDAE-hire-car-authorisation" method="POST">



			<div class="nhsuk-form-group">
				<label class="nhsuk-label" for="placement-additional-costs">
					{% if data['more-vehicles'] === "yes" %}
						<h1 class="nhsuk-heading-l">Who from your university authorised the second hire vehicle?</h1>
					{% else %}
						<h1 class="nhsuk-heading-l">Who from your university authorised the hire vehicle?</h1>
					{% endif %}
				</label>

				<div class="nhsuk-form-group">
					<label class="nhsuk-label" for="authorised-by">Enter their full name
					</label>
					<input class="nhsuk-input" id="authorised-by" name="authorised-by" type="text">
				</div>

					
			</div>

			<button class="nhsuk-button" type="submit">Continue</button><br>
			<a href="TDAE-task-list">Cancel</a>

		</form>

	</div>

</div>
{% endblock %}
