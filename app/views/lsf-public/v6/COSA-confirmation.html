{% extends 'layout.html' %}

{% block pageTitle %}
Student declaration
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

        <form action="v6/COSA-confirmation" method="POST">

            <div class="nhsuk-card" style="background: #005EB8; margin-top: 0;">
                <div class="nhsuk-card__content">
                    <h1 class="nhsuk-card__heading" style="text-align: center; color: white;">
                        Attendance submitted
                    </h1>
                </div>
            </div>

            <h2 class="nhsuk-heading-m">What happens next?</h2>
            <p>Your attendance will be checked by your University.</p>

            <button class="nhsuk-button" type="submit">Return to dashboard</button>
        </form>

    </div>

</div>
{% endblock %}
