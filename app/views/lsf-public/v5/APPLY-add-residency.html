{% extends 'layout.html' %}

{% block pageTitle %}
Add residency
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

        {{ backLink({
        "href": "javascript:history.go(-1)",
        "text": "Go back"
        }) }}

        <form action="v5/APPLY-add-residency" method="POST">
            <div class="nhsuk-form-group">

                <h1 class="nhsuk-heading-l"><span class="nhsuk-caption-l nhsuk-caption--bottom">Eligibility</span>Add
                    residency</h1>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="country">
                        Country
                    </label>
                    <input class="nhsuk-input nhsuk-input--width-20" id="country" name="country" type="text">
                </div>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="reason">
                        Reason
                    </label>
                    <div class="nhsuk-hint" id="reason-hint">
                        Brief summary
                    </div>
                    <textarea class="nhsuk-textarea" id="reason" name="reason" rows="5"
                        aria-describedby="reason-hint"></textarea>
                </div>

                <div class="nhsuk-form-group">
                    <fieldset class="nhsuk-fieldset" aria-describedby="from-date-hint" role="group">
                        <legend>
                            <p class="nhsuk-u-margin-bottom-1">
                                From date
                            </p>
                        </legend>

                        <div class="nhsuk-date-input" id="from-date">
                            <div class="nhsuk-date-input__item">
                                <div class="nhsuk-form-group">
                                    <label class="nhsuk-label nhsuk-date-input__label" for="from-date-day">
                                        Day
                                    </label>
                                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="from-date-day"
                                        name="from-date-day" type="text" pattern="[0-9]*" inputmode="numeric">
                                </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                                <div class="nhsuk-form-group">
                                    <label class="nhsuk-label nhsuk-date-input__label" for="from-date-month">
                                        Month
                                    </label>
                                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2"
                                        id="from-date-month" name="from-date-month" type="text" pattern="[0-9]*"
                                        inputmode="numeric">
                                </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                                <div class="nhsuk-form-group">
                                    <label class="nhsuk-label nhsuk-date-input__label" for="from-date-year">
                                        Year
                                    </label>
                                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4"
                                        id="from-date-year" name="from-date-year" type="text" pattern="[0-9]*"
                                        inputmode="numeric">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                </div>

                <div class="nhsuk-form-group nhsuk-u-margin-bottom-7">
                    <fieldset class="nhsuk-fieldset" aria-describedby="from-date-hint" role="group">
                        <legend>
                            <p class="nhsuk-u-margin-bottom-1">
                                To date
                            </p>
                        </legend>

                        <div class="nhsuk-date-input" id="to-date">
                            <div class="nhsuk-date-input__item">
                                <div class="nhsuk-form-group">
                                    <label class="nhsuk-label nhsuk-date-input__label" for="to-date-day">
                                        Day
                                    </label>
                                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="to-date-day"
                                        name="to-date-day" type="text" pattern="[0-9]*" inputmode="numeric">
                                </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                                <div class="nhsuk-form-group">
                                    <label class="nhsuk-label nhsuk-date-input__label" for="to-date-month">
                                        Month
                                    </label>
                                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2"
                                        id="to-date-month" name="to-date-month" type="text" pattern="[0-9]*"
                                        inputmode="numeric">
                                </div>
                            </div>
                            <div class="nhsuk-date-input__item">
                                <div class="nhsuk-form-group">
                                    <label class="nhsuk-label nhsuk-date-input__label" for="to-date-year">
                                        Year
                                    </label>
                                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4"
                                        id="to-date-year" name="to-date-year" type="text" pattern="[0-9]*"
                                        inputmode="numeric">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                </div>

                <div class="nhsuk-checkboxes nhsuk-u-margin-bottom-7">

                    <div class="nhsuk-checkboxes__item">
                    <input class="nhsuk-checkboxes__input" id="currently-live" name="currently-live" type="checkbox" value="currently live">
                    <label class="nhsuk-label nhsuk-checkboxes__label" for="currently-live">
                        This is where I currently live
                    </label>
                    </div>

                </div>

            </div>

            <button class="nhsuk-button" type="submit">Next</button><br>
            <a href="dashboard">Cancel</a>

        </form>

        

    </div>

</div>
{% endblock %}
