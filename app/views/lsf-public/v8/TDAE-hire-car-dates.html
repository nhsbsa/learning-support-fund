{% extends 'layout-public.html' %}

{% block pageTitle %}
Additional costs for your normal daily journey
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

	<div class="nhsuk-grid-column-two-thirds">

		{{ backLink({
		"href": "javascript:history.go(-1)",
		"text": "Go back"
		}) }}

		<form action="v8/TDAE-hire-car-dates" method="POST">



			<div class="nhsuk-form-group">
				<label class="nhsuk-label" for="placement-additional-costs">
						<h1 class="nhsuk-heading-l">When did thisÂ hire car booking start and end?</h1>
				</label>

				<div class="nhsuk-form-group">
					<label class="nhsuk-label" for="start-date"><b>Start date</b>
					  <div class="nhsuk-hint" id="contact-hint">For example, 15 9 2023</div>
					</label>
		
					<div class="nhsuk-date-input" id="example">
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="hire-vehicle-start-day">
							Day
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="hire-vehicle-start-day" name="hire-vehicle-start-day" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="hire-vehicle-start-month">
							Month
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="hire-vehicle-start-month" name="hire-vehicle-start-month" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="hire-vehicle-start-year">
							Year
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="hire-vehicle-start-year" name="hire-vehicle-start-year" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					</div>
				  </fieldset>
				</div>

				<div class="nhsuk-form-group">
					<label class="nhsuk-label" for="start-date"><b>End date</b>
					  <div class="nhsuk-hint" id="contact-hint">For example, 18 9 2023</div>
					</label>
		
					<div class="nhsuk-date-input" id="example">
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="hire-vehicle-end-day">
							Day
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="hire-vehicle-end-day" name="hire-vehicle-end-day" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="hire-vehicle-end-month">
							Month
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="hire-vehicle-end-month" name="hire-vehicle-end-month" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="hire-vehicle-end-year">
							Year
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="hire-vehicle-end-year" name="hire-vehicle-end-year" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					</div>
				  </fieldset>
				</div>



			</div>

			<button class="nhsuk-button" type="submit">Continue</button><br>
			<a href="TDAE-task-list">Cancel</a>

		</form>

	</div>

</div>
{% endblock %}
