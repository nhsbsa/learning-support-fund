{% extends 'layout-public.html' %}

{% block pageTitle %}
  Do you want to provide any related comments to your accommodation travel costs?
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">
      {{ backLink({
        "href": "javascript:history.go(-1)",
        "text": "Go back"
      }) }}

    <form action="../v8/TDAE-accommodation-travel-comment" method="POST">

      <div class="nhsuk-form-group">
				<label class="nhsuk-label" for="placement-additional-costs">
          {% if data['direction-of-travel'] == 'termtime-to-accommodation' %}
						<h1 class="nhsuk-heading-l">Do you want to tell us anything more about travelling to your accommodation?</h1>
            {% else %}
            <h1 class="nhsuk-heading-l">Do you want to tell us anything more about travelling to your term time address?</h1>
            {% endif %}	
				</label>

              <div class="nhsuk-radios">

                <div class="nhsuk-radios__item">
                  <input class="nhsuk-radios__input" id="accommodation-travel-comments-yes" name="accommodation-travel-comments" type="radio" value="yes">
                  <label class="nhsuk-label nhsuk-radios__label" for="accommodation-travel-comments-yes">
                    Yes
                  </label>
                </div>

                <div class="nhsuk-radios__item">
                  <input class="nhsuk-radios__input" id="accommodation-travel-comments-no" name="accommodation-travel-comments" type="radio" value="no">
                  <label class="nhsuk-label nhsuk-radios__label" for="hire-car-comments-no">
                    No
                  </label>
                </div>

              </div>
           

          </div>

        <button class="nhsuk-button" type="submit">Continue</button><br>
        <a href="TDAE-claims-list">Cancel</a>

    </form>

    </div>

  </div>
{% endblock %}
