{% extends 'layout.html' %}

{% block pageTitle %}
What week do you want to add ore evidence to?
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

	<div class="nhsuk-grid-column-two-thirds">

		{{ backLink({
		"href": "javascript:history.go(-1)",
		"text": "Go back"
		}) }}

		<form action="v7-demo/TDAE-add-evidence-week" method="POST">

            <div class="nhsuk-form-group">

                <fieldset class="nhsuk-fieldset">
                  <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                    <h1 class="nhsuk-fieldset__heading">
                        What week do you want to add more evidence to?
                    </h1>
                  </legend>

                  <div class="nhsuk-radios">

                    <div class="nhsuk-radios__item">
                      <input class="nhsuk-radios__input" id="week-1" name="more-evidence" type="radio" value="yes">
                      <label class="nhsuk-label nhsuk-radios__label" for="week-1">
                        Week 1
                      </label>
                    </div>

                    <div class="nhsuk-radios__item">
                      <input class="nhsuk-radios__input" id="week-2" name="more-evidence" type="radio" value="no">
                      <label class="nhsuk-label nhsuk-radios__label" for="week-2">
                        Week 2
                      </label>
                    </div>



                  </div>

                </fieldset>

              </div>

                <button class="nhsuk-button" type="submit">Continue</button><br>
                <a href="TDAE-start-claim">Cancel</a>



		</form>

	</div>

</div>
{% endblock %}
