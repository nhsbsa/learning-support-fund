{% extends 'layout.html' %}

{% block pageTitle %}
Additional costs for your normal daily journey
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

	<div class="nhsuk-grid-column-two-thirds">

		{{ backLink({
		"href": "javascript:history.go(-1)",
		"text": "Go back"
		}) }}

		<form action="v7-demo/TDAE-hire-car-dates" method="POST">



			<div class="nhsuk-form-group">
				<label class="nhsuk-label" for="placement-additional-costs">
					{% if data['more-vehicles'] === "yes" %}
						<h1 class="nhsuk-heading-l">Enter the start and end date which you hired the second vehicle</h1>
					{% else %}
						<h1 class="nhsuk-heading-l">Enter the start and end date which you hired the vehicle</h1>
					{% endif %}
				</label>

				<div class="nhsuk-form-group">
					<label class="nhsuk-label" for="start-date">Start date
					  <div class="nhsuk-hint" id="contact-hint">For example, 27 11 2023</div>
					</label>
		
					<div class="nhsuk-date-input" id="example">
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
							Day
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
							Month
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
							Year
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					</div>
				  </fieldset>
				</div>

				<div class="nhsuk-form-group">
					<label class="nhsuk-label" for="start-date">End date
					  <div class="nhsuk-hint" id="contact-hint">For example, 1 12 2023</div>
					</label>
		
					<div class="nhsuk-date-input" id="example">
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
							Day
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
							Month
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					  <div class="nhsuk-date-input__item">
						<div class="nhsuk-form-group">
						  <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
							Year
						  </label>
						  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
						</div>
					  </div>
					</div>
				  </fieldset>
				</div>



			</div>

			<button class="nhsuk-button" type="submit">Continue</button><br>
			<a href="TDAE-task-list">Cancel</a>

		</form>

	</div>

</div>
{% endblock %}
