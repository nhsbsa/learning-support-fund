{% extends 'layout.html' %}

{% block pageTitle %}
What is the end date of your claim?
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

	<div class="nhsuk-grid-column-two-thirds">

		{{ backLink({
		"href": "javascript:history.go(-1)",
		"text": "Go back"
		}) }}

		<form action="v2/TDAE-end-claim" method="POST">

			<div class="nhsuk-form-group">
				<fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
				  <legend class="nhsuk-fieldset__legend nhsuk-label--l">
					<h1 class="nhsuk-fieldset__heading">
					  What is the end date of your claim?
					</h1>
				  </legend>
				  <div class="nhsuk-hint" id="example-hint">
					For example, 15 11 2022
				  </div>
			  
				  <div class="nhsuk-date-input" id="example">
					<div class="nhsuk-date-input__item">
					  <div class="nhsuk-form-group">
						<label class="nhsuk-label nhsuk-date-input__label" for="end-claim-day">
						  Day
						</label>
						<input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="end-claim-day" name="end-claim-day" type="text" pattern="[0-9]*" inputmode="numeric">
					  </div>
					</div>
					<div class="nhsuk-date-input__item">
					  <div class="nhsuk-form-group">
						<label class="nhsuk-label nhsuk-date-input__label" for="end-claim-month">
						  Month
						</label>
						<input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="end-claim-month" name="end-claim-month" type="text" pattern="[0-9]*" inputmode="numeric">
					  </div>
					</div>
					<div class="nhsuk-date-input__item">
					  <div class="nhsuk-form-group">
						<label class="nhsuk-label nhsuk-date-input__label" for="end-claim-year">
						  Year
						</label>
						<input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="end-claim-year" name="end-claim-year" type="text" pattern="[0-9]*" inputmode="numeric">
					  </div>
					</div>
				  </div>
				</fieldset>
			  
			  </div>

			<button class="nhsuk-button" type="submit">Next</button><br>
			<a href="TDAE-start-claim">Cancel</a>

		</form>

	</div>

</div>
{% endblock %}
