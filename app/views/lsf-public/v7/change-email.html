{% extends 'layout-public.html' %}

{% block pageTitle %}
  What are your contact details?
{% endblock %}


{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

      <h1 class="nhsuk-heading-l">
            <span class="nhsuk-caption-l">
              Change your email address
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
            Enter your new email address
          </h1>

          <div class="nhsuk-form-group">
            <input name="email" id="email"
              class="nhsuk-input nhsuk-input--width-20" type="text"
              autocomplete="on" aria-required="true"
              maxlength="256"
              value="marshall.dave2000+1@gmail.com" />
          </div>

        <a class="nhsuk-button" href="change-email-2fa">Continue</a><br>
        <p><a href="dashboard">Cancel</a></p>

    </div>

  </div>
{% endblock %}
