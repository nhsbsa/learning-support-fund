{% extends 'layout.html' %}

{% block pageTitle %}
Which days does this evidence relate to?
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

  <div class="nhsuk-grid-column-two-thirds">

    {{ backLink({
    "href": "javascript:history.go(-1)",
    "text": "Go back"
    }) }}

    <form action="v7/TDAE-public-transport-days" method="POST">


            <div class="nhsuk-form-group">

              <fieldset class="nhsuk-fieldset" aria-describedby="example-hint">
                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                  <h1 class="nhsuk-fieldset__heading">
                    Which day was this ticket for?
                  </h1>
                </legend>

                <div class="nhsuk-radios">

                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-1" name="public-transport-days" type="checkbox" value="Monday 5 June 2023">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-1">
                      Monday 5 June 2023
                    </label>
                  </div>

                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-2" name="public-transport-days" type="checkbox" value="Tuesday 6 June 2023">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-2">
                      Tuesday 6 June 2023
                    </label>
                  </div>

                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-3" name="public-transport-days" type="checkbox" value="Wednesday 7 June 2023">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-3">
                      Wednesday 7 June 2023
                    </label>
                  </div>

                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-3" name="public-transport-days" type="checkbox" value="Thursday 8 June 2023">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-3">
                      Thursday 8 June 2023
                    </label>
                  </div>

                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-3" name="public-transport-days" type="checkbox" value="Friday 9 June 2023">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-3">
                      Friday 9 June 2023
                    </label>
                  </div>

                </div>
              </fieldset>

            </div>

            <button class="nhsuk-button">Continue</button><br>
            <a href="TDAE-start-claim">Cancel</a>


    </form>

  </div>

</div>

</script>
{% endblock %}
