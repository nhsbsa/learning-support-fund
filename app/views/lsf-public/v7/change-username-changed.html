{% extends 'layout-public.html' %}

{% block pageTitle %}
Student declaration
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

        <form action="sign-in" method="POST">

            <div class="nhsuk-card" style="background: #005EB8; margin-top: 0;">
                <div class="nhsuk-card__content">
                    <h1 class="nhsuk-card__heading" style="text-align: center; color: white;">
                        Username changed
                    </h1>
                    <p  style="font-size: 1.5rem; text-align: center; color: white;" class="nhsuk-card__heading nhsuk-u-font-weight-normal">
                      Your username has been updated successfully and you have been logged out.
                    </p>
                </div>
            </div>


            <button class="nhsuk-button" type="submit">Sign in to NHS Learning Support Fund</button>
        </form>

    </div>

</div>
{% endblock %}
