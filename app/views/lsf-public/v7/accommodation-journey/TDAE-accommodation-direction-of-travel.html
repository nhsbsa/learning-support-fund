{% extends 'layout-public.html' %}

{% block pageTitle %}
What direction did you travel?
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

        {{ backLink({
        "href": "javascript:history.go(-1)",
        "text": "Go back"
        }) }}

        <form action="../v7/TDAE-accommodation-direction-of-travel" method="POST">

          <h1 class="nhsuk-heading-l">Where were you travelling to?</h1>
          
          <div class="nhsuk-form-group">
            <div class="nhsuk-radios">
        
              <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="termtime-to-accommodation" name="direction-of-travel" type="radio" value="termtime-to-accommodation">
                <label class="nhsuk-label nhsuk-radios__label" for="termtime-to-accommodation">
                  My accommodation
                </label>
              </div>
        
              <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="accommodation-to-termtime" name="direction-of-travel" type="radio" value="accommodation-to-termtime">
                <label class="nhsuk-label nhsuk-radios__label" for="accommodation-to-termtime">
                  My term-time address
                </label>
              </div>
        
            </div>
          </div>
        

          <button class="nhsuk-button" type="submit">Continue</button><br>
      		<a href="TDAE-task-list">Cancel</a>

      </form>

    </div>

</div>
{% endblock %}
