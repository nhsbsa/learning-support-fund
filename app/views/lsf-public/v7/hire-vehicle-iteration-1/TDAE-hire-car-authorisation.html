{% extends 'layout-public.html' %}

{% block pageTitle %}
Additional costs for your normal daily journey
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

	<div class="nhsuk-grid-column-two-thirds">

		{{ backLink({
		"href": "javascript:history.go(-1)",
		"text": "Go back"
		}) }}

		<form action="v7/TDAE-hire-car-authorization" method="POST">



			<div class="nhsuk-form-group">
				<label class="nhsuk-label" for="placement-additional-costs">
					{% if data['more-vehicles'] === "yes" %}
						<h1 class="nhsuk-heading-l">Who from your university authorised the hire of Vehicle 1?</h1>
					{% else %}
						<h1 class="nhsuk-heading-l">Who from your university authorised the hire of the vehicle?</h1>
					{% endif %}
				</label>

				<div class="nhsuk-form-group">
					<label class="nhsuk-label" for="start-date">Enter their full name
					</label>
					<input class="nhsuk-input" id="example" name="example" type="text">
				</div>

					
			</div>

			<button class="nhsuk-button" type="submit">Continue</button><br>
			<a href="TDAE-task-list">Cancel</a>

		</form>

	</div>

</div>
{% endblock %}
