{% extends 'layout-custom-header.html' %}

{% block pageTitle %}
Student search
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

  <div class="nhsuk-grid-column-full">
    <h1 class="nhsuk-heading-xl">Student search</h1>
  </div>

  <form action="/lsf-web/v5/current-search-student-results" method="POST">
    <div class="nhsuk-grid-column-one-third">

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="student-ref">
          Student reference
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="student-ref" name="student-ref" type="text">
      </div>

    </div>
    <div class="nhsuk-grid-column-one-third">

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="email">
          Email address
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="email" name="test-width-20" type="text">
      </div>

    </div>
    <div class="nhsuk-grid-column-one-third">

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="postcode">
          Postcode
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="postcode" name="test-width-20" type="text">
      </div>

    </div>

    <div class="nhsuk-grid-column-one-third">

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="fname">
          First name
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="fname" name="test-width-20" type="text">
      </div>

    </div>

    <div class="nhsuk-grid-column-one-third">

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="lname">
          Last name
        </label>
        <input class="nhsuk-input nhsuk-input--width-20" id="lname" name="test-width-20" type="text">
      </div>

    </div>

    <div class="nhsuk-grid-column-one-third">

      <div class="nhsuk-form-group">
        <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
          <legend>
            <p class="nhsuk-u-margin-bottom-2">
              Date of birth
            </p>
          </legend>

          <div class="nhsuk-date-input" id="example">
            <div class="nhsuk-date-input__item">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                  Day
                </label>
                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day"
                  name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
              </div>
            </div>
            <div class="nhsuk-date-input__item">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                  Month
                </label>
                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month"
                  name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
              </div>
            </div>
            <div class="nhsuk-date-input__item">
              <div class="nhsuk-form-group">
                <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                  Year
                </label>
                <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year"
                  name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
              </div>
            </div>
          </div>
        </fieldset>

      </div>

    </div>

    <div class="nhsuk-grid-column-two-thirds">
      <button class="nhsuk-button" type="submit">Search</button>
      <a class="nhsuk-button nhsuk-button--secondary nhsuk-u-margin-left-5" href="#">Locked by me</a>
      <p><a href="TDAE-claims-list">Clear search</a></p>
    </div>
  </form>

</div>
{% endblock %}
