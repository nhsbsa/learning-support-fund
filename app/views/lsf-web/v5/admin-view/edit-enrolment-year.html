{% extends 'layout-admin-nhsuk.html' %}

{% block pageTitle %}
Change enrolment year
{% endblock %}

{% block content %}
<div class="nhsuk-grid-column-full">

	{{ backLink({
	"href": "javascript:history.go(-1)",
	"text": "Go back"
	}) }}
</div>

<form action="v5/admin-view/edit-enrolment-year" method="POST">
	<div class="nhsuk-grid-column-full">
		<h1 class="nhsuk-heading-l">Change enrolment year</h1>
	</div>
				
	<div class="nhsuk-grid-column-two-thirds">

		<div class="nhsuk-form-group">
			<label class="nhsuk-label" style="font-weight: bold;" for="enrolmentYear">
			Enrolment year
			</label>
			<input class="nhsuk-input nhsuk-input--width-10" id="enrolmentYear" name="enrolmentYear" type="text" pattern="[0-9]*" maxlength="4" value="2026">
		</div>
	
				
	
		<div class="nhsuk-form-group">
			<label class="nhsuk-label" style="font-weight: bold;" id="courseType-Label" for="courseStartMonth" class="form-label">
			Course start month
			</label>
			<select class="nhsuk-select" id="courseStartMonth" name="courseStartMonth" disabled="disabled">
			<option value="">Select course start month...</option>
				<option value="1" selected>January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
				</select>
			</div>
	
			<fieldset class="nhsuk-fieldset">
						<legend class="nhsuk-fieldset__legend" aria-describedby="contact-hint">Do you want to enable the enrolment year?</legend>
						<!-- div class="nhsuk-hint" id="contact-hint">Select No to xyz. For example, if xyz.</div-->
						<div class="nhsuk-form-group">
							<div class="nhsuk-radios nhsuk-radios--inline">
								<div class="nhsuk-radios__item">
									<input class="nhsuk-radios__input" id="enableEnrolmentYearYes" name="enableEnrolmentYear" type="radio" value="Yes">
									<label class="nhsuk-label nhsuk-radios__label" for="enableEnrolmentYearYes">Yes</label>
								</div>
			
								<div class="nhsuk-radios__item">
									<input class="nhsuk-radios__input" id="enableEnrolmentYearNo" name="enableEnrolmentYear" type="radio" value="No" checked="checked">
									<label class="nhsuk-label nhsuk-radios__label" for="enableTDAERatesNo">No</label>
								</div>
							</div>
						</div>
					</fieldset>
	
					<div class="nhsuk-form-group">
						<button class="nhsuk-button" type="submit" id="saveEnrolmentYear">Save and continue</button>
						<p><a class="" href="/lsf-web/v5/admin-view/manage-enrolment-years">Cancel</a></p>
					</div>
			
				
		</div>
{% endblock %}
