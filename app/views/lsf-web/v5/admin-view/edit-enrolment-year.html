{% extends 'layout-admin.html' %}

{% block pageTitle %}
Admin menu
{% endblock %}

{% block content %}
<div class="content-wrapper">
	<div class="admin-page-header">
		<a class="link-back" href="/lsf-web/v4/admin-view/manage-enrolment-years" id="backButton">Back</a>
	</div>
	<div class="grid-row">
		<div class="column-two-thirds">
			<form action="/lsf-web/v4/admin-view/manage-enrolment-years" method="POST">
				<h1 class="heading-large mt-0">Edit enrolment year</h1>

				<div class="form-group">
					<label for="courseYear" class="form-label-bold">Year</label>
					
					<input class="form-control" type="number" pattern="[0-9]*" id="courseYear" disabled="disabled" name="year" value="2025">
				</div>

				<div class="form-group" id="courseMonth-group">
					<label for="courseMonthDrop" class="form-label-bold">Course start month</label>
					
					<select class="form-control" id="courseMonthDrop" disabled="disabled" name="courseMonth">
						<option value="">Please select...</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9" selected="selected">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select> 
				</div>

				<div class="form-group">
					<div class="multiple-choice">
						<input type="checkbox" id="enabled" name="enabled" value="true"> <label for="enabled" class="form-label">Enabled</label> 
					</div>
				</div>

				<div class="form-group">
					<button class="button" type="submit" value="Save" name="Save">Save</button>
					
						<a href="#" id="deleteButton" class="button" data-toggle="dialog" data-target="dialog-deleteEnrolmentYear" role="button">Delete</a>
				</div>
				<div class="form-group">
					<a href="/lsf-web/v4/admin-view/manage-enrolment-years">Cancel</a>
				</div>

			</form>

			
		</div>
	</div>

</div>
{% endblock %}
