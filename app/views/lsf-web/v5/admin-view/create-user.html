{% extends 'layout-admin-nhsuk.html' %}

{% block pageTitle %}
Create user
{% endblock %}

{% block content %}

<div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

        {{ backLink({
        "href": "javascript:history.go(-1)",
        "text": "Go back"
        }) }}

	<form name="userDetailsForm" action="/lsf-web/v5/admin-view/create-user-roles" method="post" novalidate="">
				<h1 class="nhsuk-heading-l">Create user</h1>

				<div class="nhsuk-form-group">
					<label class="nhsuk-label" id="email-label" for="email" class="form-label-bold">Email address</label>
					<div class="nhsuk-hint" id="contact-hint">For example, jane.doe@gmail.com</div>
					<input class="nhsuk-input" id="email" name="email" type="text" spellcheck="false" inputmode="email" autocomplete="off">
				</div>

				<div class="nhsuk-form-group">
					<label class="nhsuk-label" id="lastName-label" for="lastName" class="form-label-bold">Surname</label>
					<input class="nhsuk-input" id="lastName" name="lastName" type="text" spellcheck="false" autocomplete="off">
				</div>

				<div class="nhsuk-form-group">
					<label class="nhsuk-label" id="firstname-label" for="firstname" class="form-label-bold">First name</label>
					<div class="nhsuk-hint" id="contact-hint">Do not include any middle name(s).</div>
					<input class="nhsuk-input" id="firstName" name="firstName" type="text" spellcheck="false" autocomplete="off">
				</div>
			

				<div class="nhsuk-form-group">
					<button class="nhsuk-button" type="submit" id="saveUser">Continue</button>
					<p><a class="" href="/lsf-web/v5/admin-view/user-results">Cancel</a></p>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
