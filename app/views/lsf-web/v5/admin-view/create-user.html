<script>
	function updateSelectedRoles() {
	  var selectedRolesContainer = document.getElementById("selectedRolesContainer");
	  var checkboxes = document.querySelectorAll('input[name="role"]:checked');
  
	  selectedRolesContainer.innerHTML = ""; // Clear the container
  
	  checkboxes.forEach(function(checkbox) {
		var roleLabel = document.querySelector('label[for="' + checkbox.id + '"]').innerText;
		var listItem = document.createElement('li');
		listItem.innerHTML = '<a class="app-filter__tag app-filter__tag--grey" href="#"><span class="sr-only">Remove this role</span>' + roleLabel + '</a>';
		selectedRolesContainer.appendChild(listItem);
	  });
  
	  // Call the function to check if additional fields should be shown
	  showAdditionalFields();
	}
  
	function showAdditionalFields() {
	  var heiUserCheckbox = document.getElementById("role-9");
	  var heiAdminCheckbox = document.getElementById("role-10");
	  var heiReadCheckbox = document.getElementById("role-11");
  
	  var collegeContainer = document.getElementById("collegeContainer");
	  var locationContainer = document.getElementById("locationContainer");
	  var jobContainer = document.getElementById("jobContainer");
	  var contactNumberContainer = document.getElementById("contactNumberContainer");
  
	  // Show/hide college field based on HEI User, HEI Admin, or HEI Read checkbox
	  collegeContainer.style.display = heiUserCheckbox.checked || heiAdminCheckbox.checked || heiReadCheckbox.checked ? 'block' : 'none';
  
	}
</script>
