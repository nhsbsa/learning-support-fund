{% extends 'layout-admin-nhsuk.html' %}

{% block pageTitle %}
Create user
{% endblock %}

{% block content %}
<div class="nhsuk-grid-column-full">

	{{ backLink({
	"href": "javascript:history.go(-1)",
	"text": "Go back"
	}) }}
</div>

<div class="nhsuk-grid-column-two-thirds">
	<form action="v6/admin-view/update-hei-user" method="POST">
		<fieldset class="nhsuk-fieldset">
			<legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
				<h1 class="nhsuk-fieldset__heading">What is the user's role?</h1>
			</legend>

			<div class="nhsuk-grid-row">
				<div class="nhsuk-grid-column-full">
					
					<div class="nhsuk-form-group">

						<div class="nhsuk-radios">

							<div class="nhsuk-radios__item">
								<input class="nhsuk-radios__input" id="role-9" name="role" type="radio" value="HEI user">
								<label class="nhsuk-label nhsuk-radios__label" for="role-9">HEI user</label>
							</div>

							<div class="nhsuk-radios__item">
								<input class="nhsuk-radios__input" id="role-10" name="role" type="radio" value="HEI admin" checked="checked">
								<label class="nhsuk-label nhsuk-radios__label" for="role-10">HEI admin</label>
							</div>
							
						</div>

					</div>
				</div>

			</div>
		</fieldset>

		<div class="nhsuk-form-group">
			<button class="nhsuk-button" type="submit">Continue</button>
			<p><a class="" href="/lsf-web/v6/admin-view/user-results">Cancel</a></p>
		</div>
	</form>
</div>

{% endblock %}

{% block pageScripts %}
<script>
	document.getElementById('clearradiosLink').addEventListener('click', function() {
		event.preventDefault();
    var radios = document.querySelectorAll('input[type="radio"]');
    
    radios.forEach(function(radio) {
			radio.checked = false;
    });
	});
</script>
{% endblock %}
