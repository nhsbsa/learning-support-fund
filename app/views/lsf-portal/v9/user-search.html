{% extends 'layout-HEI.html' %}

{% block pageTitle %}
  Search for a student
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-full">

        {{ backLink({
            "href": "javascript:history.go(-1)",
            "text": "Go back"
        }) }}

        <h1 class="nhsuk-heading-l"><span class="nhsuk-caption-l nhsuk-caption--bottom">NHS Learning Support Fund</span>User search</h1>

        <div class="nhsuk-grid-row nhsuk-u-margin-bottom-5">
            <div class="nhsuk-grid-column-two-thirds">
                <div class="nhsuk-grid-row">
                    <div class="nhsuk-grid-column-one-half">
                        <label class="nhsuk-label" for="example">
                            Surname
                        </label>
                        <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
                    </div>
                    <div class="nhsuk-grid-column-one-half">
                        <label class="nhsuk-label" for="example">
                            Email
                        </label>
                        <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
                    </div>
                </div>
            </div>
        </div>

        <a class="nhsuk-button" href="user-search-results">Search</a>

    </div>
