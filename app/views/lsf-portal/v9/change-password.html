{% extends 'layout-HEI.html' %}

{% block pageTitle %}
  Change password
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

        <h1 class="nhsuk-heading-l"><span class="nhsuk-caption-l nhsuk-caption--bottom">NHS Learning Support Fund</span>Change password</h1>

        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
                Current password
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
        </div>
        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
                New password
            </label>
            <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
        </div>
        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
                Confirm new password
            </label>
            <input class="nhsuk-input nhsuk-input--width-20 nhsuk-u-margin-bottom-3" id="example" name="example" type="text">
        </div>

        <a class="nhsuk-button" href="dashboard">Submit</a><br>
        <a href="dashboard">Cancel</a>

    </div>

  </div>
{% endblock %}
