{% extends 'layout-HEI.html' %}

{% block pageTitle %}
  Search for a student
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-full">
      {{ backLink({
        "href": "javascript:history.go(-1)",
        "text": "Go back"
    }) }}
    <form action="search-for-student-results" method="POST">
        <h1 class="nhsuk-heading-l"><span class="nhsuk-caption-l nhsuk-caption--bottom">NHS Learning Support Fund</span>Search for a student</h1>

        <div class="nhsuk-grid-row">
            <div class="nhsuk-grid-column-two-thirds">
                <div class="nhsuk-grid-row">
                    <div class="nhsuk-grid-column-one-half">
                        <label class="nhsuk-label" for="example">
                        NHS Learning Support Number
                        </label>
                        <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
                    </div>
                    <div class="nhsuk-grid-column-one-half">
                        <label class="nhsuk-label" for="example">
                            Surname
                        </label>
                        <input class="nhsuk-input nhsuk-input--width-20" id="surname" name="surname" type="text">
                    </div>
                </div>
            </div>
            <div class="nhsuk-grid-column-one-third">
                <div class="nhsuk-form-group">
                    <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                      <legend class="nhsuk-fieldset__legend nhsuk-label--S">
                        <h1 class="nhsuk-fieldset__heading">
                          Date of birth
                        </h1>
                      </legend>

                      <div class="nhsuk-date-input" id="example">
                        <div class="nhsuk-date-input__item">
                          <div class="nhsuk-form-group">
                            <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                              Day
                            </label>
                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="dd">
                          </div>
                        </div>
                        <div class="nhsuk-date-input__item">
                          <div class="nhsuk-form-group">
                            <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                              Month
                            </label>
                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="mm">
                          </div>
                        </div>
                        <div class="nhsuk-date-input__item">
                          <div class="nhsuk-form-group">
                            <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                              Year
                            </label>
                            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="yyyy">
                          </div>
                        </div>
                      </div>
                    </fieldset>

                </div>
            </div>
            <div class="nhsuk-grid-column-two-thirds">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="select-1">
                      Course
                    </label>
                    <select class="nhsuk-select nhsuk-select--custom-width" id="select-1" name="select-1">
                        <option value="0" selected>Please select...</option>
                        <option value="1">NHS.UK frontend option 1</option>
                        <option value="2">NHS.UK frontend option 2</option>
                        <option value="3">NHS.UK frontend option 3</option>
                    </select>
                </div>
            </div>
            <div class="nhsuk-grid-column-one-third">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="select-1">
                      Academic year
                    </label>
                    <select class="nhsuk-select" id="select-1" name="select-1">
                        <option value="0" selected>Please select...</option>
                        <option value="1">NHS.UK frontend option 1</option>
                        <option value="2">NHS.UK frontend option 2</option>
                        <option value="3">NHS.UK frontend option 3</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="nhsuk-button" type="submit">Search</button>
        </form>
        <p><a href="/">Clear search</a></p>


    </div>

  </div>
{% endblock %}
