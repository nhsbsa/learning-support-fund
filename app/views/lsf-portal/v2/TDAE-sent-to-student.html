{% extends 'layout.html' %}

{% block pageTitle %}
Send to student
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

        <form action="v2/TDAE-claim-submitted" method="POST">

            <div class="nhsuk-card" style="background: #005EB8; margin-top: 0;">
                <div class="nhsuk-card__content">
                    <h1 class="nhsuk-card__heading" style="text-align: center; color: white;">
                        Claim returned to student
                    </h1>
                    <h2 class="nhsuk-card__heading nhsuk-u-font-weight-normal"
                        style="text-align: center; color: white;">
                        Reference number: <span class="nhsuk-caption-xl nhsuk-caption--bottom nhsuk-u-font-weight-bold"
                            style="color: white;">HDJ2123F</span>
                    </h2>
                </div>
            </div>

            <p>The claim has been returned to the student with details of further information required.</p>

            <button class="nhsuk-button" type="submit">Return to claims list</button>
        </form>

    </div>

</div>
{% endblock %}
