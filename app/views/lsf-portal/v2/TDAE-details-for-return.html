{% extends 'layout.html' %}

{% block pageTitle %}
    What is the reason to send the claim back to the student?
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds"> 
      {{ backLink({
        "href": "javascript:history.go(-1)",
        "text": "Go back"
      }) }}

    <form action="v2/TDAE-details-for-return" method="POST">

        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="return-more-detail">
              <h1 class="nhsuk-heading-l">Can you provide more details for returning to the student?</h1>
            </label>
            <textarea class="nhsuk-textarea" id="return-more-detail" name="return-more-detail" rows="5"></textarea>
          </div>

        <button class="nhsuk-button" type="submit">Next</button><br>
        <a href="TDAE-claims-list">Cancel</a>

    </form>

    </div>

  </div>
{% endblock %}
