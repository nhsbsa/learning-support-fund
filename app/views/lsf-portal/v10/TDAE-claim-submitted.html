{% extends 'layout-HEI-v10.html' %}

{% block pageTitle %}
Claim outcome
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">
      {% if data['name'] == 'Emmit Mar' %}
      <form action="TDAE-claims-list?Ansari=submitted" method="POST">
      {% elif data['name'] == 'Chet Cheema' %}
      <form action="TDAE-claims-list?Cheema=submitted" method="POST">
      {% else %}
      <form action="TDAE-claims-list" method="POST">
      {% endif %}
        <form action="TDAE-claims-list?Blogs-status=submitted" method="POST">

            <div class="nhsuk-card" style="background: #005EB8; margin-top: 0;">
                <div class="nhsuk-card__content">
                    <h1 class="nhsuk-card__heading" style="text-align: center; color: white;">
                        Claim submitted to NHSBSA
                    </h1>
                </div>
            </div>

            <p>We aim to process it within 20 working days.</p>

            <button class="nhsuk-button" type="submit">Go to Active TDAE claims</button>
        </form>

    </div>

</div>
{% endblock %}
